<body onload="load()" onresize="getSize()">

  <h1 id="header" style="background-color: #353839;">PolyPong</h1>
  <hr>

  <canvas id="drawing" width="800" height="800" style="border:1px solid rgb(255,255,255)"></canvas>

  <br>

  <p> Draw a: </p>

  <div>
    <button id="triangle" class="button button8" onclick="drawTriangle()">Triangle</button>
    <button id="square" class="button button8" onclick="drawSquare()">Square</button>
    <button id="pentagon" class="button button8" onclick="drawPentagon()">Pentagon</button>
    <button id="hexagon" class="button button8" onclick="drawHexagon()">Hexagon</button>
  </div>
  <div>
    <button id="septagon" class="button button8" onclick="drawSeptagon()">Septagon</button>
    <button id="octagon" class="button button8" onclick="drawOctagon()">Octagon</button>
    <button id="nonagon" class="button button8" onclick="drawNonagon()">Nonagon</button>
    <button id="decagon" class="button button8" onclick="drawDecagon()">Decagon</button>
  </div>
  <div>
    <button id="hendecagon" class="button button8" onclick="drawHendecagon()">Hendecagon</button>
    <button id="dodecagon" class="button button8" onclick="drawDodecagon()">Dodecagon</button>
  </div>
